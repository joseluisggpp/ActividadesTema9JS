<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 32</title>
  </head>
  <body>
    <div class="container">
      <div id="persona" class="column"><h2>Persona</h2></div>
      <div id="planeta" class="column"><h2>Planeta</h2></div>
      <div id="nave" class="column"><h2>Nave Espacial</h2></div>
    </div>
    <script>
      /*En el sitio https://swapi.dev/ puedes encontrar la documentación de la API de Star Wars. Escribe un programa que realice tres peticiones (la persona 1, el planeta 1 y la nave 1) y que muestre en un documento HTML de tres columnas la información devuelta por la API, formateada con las etiquetas HTML que consideres.*/
      const url = "https://swapi.dev/api/";
      function fetchData(url) {
        return fetch(url).then((response) => response.json());
      }
      fetchData(`${url}people/1`).then((data) => {
        for (const key in data) {
          if (key === "homeworld") document.getElementById("persona").innerHTML += `<a href="${data[key]}"> ${key}</a>`;
          else document.getElementById("persona").innerHTML += `<p> ${key} : ${data[key]}</p>`;
        }
      });
      fetchData(`${url}planets/1`).then((data) => {
        for (const key in data) {
          document.getElementById("planeta").innerHTML += `<p> ${key} : ${data[key]}</p>`;
        }
      });
      fetchData(`${url}starships/2`).then((data) => {
        for (const key in data) {
          document.getElementById("nave").innerHTML += `<p> ${key} : ${data[key]}</p>`;
        }
      });
    </script>
  </body>
</html>
