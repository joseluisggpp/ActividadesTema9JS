<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 29</title>
  </head>
  <body>
    <div id="estado">CARGANDO</div>
    <script>
      /*Crea una promesa para detectar cuándo el DOM está completamente cargado. Mientras no lo esté debes mostrar un menaje <<CARGANDO>>, y cuando el DOM esté completamente cargado mostrar el mensaje <<LISTO PARA ACTUAR>>.*/

      function cuandoElDOMEsteCargado() {
        return new Promise((resolve) => {
          if (document.readyState === "complete") {
            resolve();
          } else {
            document.addEventListener("DOMContentLoaded", resolve);
          }
        });
      }

      cuandoElDOMEsteCargado().then(() => {
        document.getElementById("estado").textContent = "LISTO PARA ACTUAR";
      });
    </script>
  </body>
</html>
