<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 31</title>
  </head>
  <body>
    <script>
      /*Elabora un pequeño programa que use una promesa y que encadene tres acciones tras el cumplimiento de la misma.*/
      // Función que retorna una promesa que se resuelve tras 2 segundos
      function tareaAsincrona() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Promesa inicial cumplida");
          }, 2000);
        });
      }

      // Encadenamiento de tres acciones tras el cumplimiento de la promesa
      tareaAsincrona()
        .then((resultado) => {
          console.log(resultado); // Muestra el resultado de la promesa inicial
          return "Resultado de la primera acción";
        })
        .then((resultadoPrimeraAccion) => {
          console.log(resultadoPrimeraAccion); // Muestra el resultado de la primera acción
          return "Resultado de la segunda acción";
        })
        .then((resultadoSegundaAccion) => {
          console.log(resultadoSegundaAccion); // Muestra el resultado de la segunda acción
          return "Resultado de la tercera acción";
        })
        .then((resultadoTerceraAccion) => {
          console.log(resultadoTerceraAccion); // Muestra el resultado de la tercera acción
        })
        .catch((error) => {
          console.error("Se ha producido un error", error);
        });
    </script>
  </body>
</html>
